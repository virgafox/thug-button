<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thug Button</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<style>
		.row {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		.fixed-height {
			min-height: 120px;
		}
	</style>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<img src="/img/logo.png" alt="" class="img-responsive center-block">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Instant Thug Life effect every time you need it!</h1>
				<h3>Click on the glasses and feel cool.</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<button class="btn btn-default btn-lg btn-block" onclick="play()">
					<img src="/img/glasses.png" alt="" class="img-responsive center-block">
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="addthis_sharing_toolbox"></div>
			</div>
		</div>
		<div class="row fixed-height">
			<div class="col-md-6 col-md-offset-3">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<!-- Banner Thug Button -->
				<ins class="adsbygoogle"
				     style="display:block"
				     data-ad-client="ca-pub-5662042415366309"
				     data-ad-slot="4128610677"
				     data-ad-format="auto"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		</div>
	</div> <!-- close container -->

	<audio id="player" src="/audio/thuglife.mp3" preload="auto">
		Your browser doesn't support HTML5 Audio.
	</audio>
	<script>
		var play = function() {
			document.getElementById('player').play();
		};
	</script>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-563f6d3f846fc104" async="async"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-69849021-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
